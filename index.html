<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form action="{{ url_for('add') }}" method="post">
        <input type="text" name="todo" required>
        <button type="submit">Add Task</button>
    </form>

    <ul>
        {% for i, todo in enumerate(todos) %}
            <li>
                {% if todo.done %}
                    <strike>{{ todo.task }}</strike>
                {% else %}
                    {{ todo.task }}
                {% endif %}
                <a href="{{ url_for('check', index=i) }}">✔</a>
                <a href="{{ url_for('edit', index=i) }}">✏</a>
                <a href="{{ url_for('delete', index=i) }}">❌</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
